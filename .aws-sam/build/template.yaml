AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  MyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TestLambdaFunctionSAM
      Handler: app.lambda_handler
      Runtime: python3.12
      CodeUri: MyFunction
      MemorySize: 128
      Timeout: 3
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource:
          - arn:aws:logs:*:*:*
      Events:
        MyApiEvent:
          Type: Api
          Properties:
            Path: /task/{taskId}
            Method: POST
            RestApiId:
              Ref: MyRestApi
      Tags:
        project: ApiTesting
    Metadata:
      SamResourceId: MyFunction
  MyRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: TestRestApi
      StageName: dev
      Cors:
        AllowMethods: '''GET,POST,OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
      Tags:
        project: ApiTesting
Outputs:
  ApiEndpoint:
    Description: API Gateway Base URL
    Value:
      Fn::Sub: https://${MyRestApi}.execute-api.${AWS::Region}.amazonaws.com/dev
